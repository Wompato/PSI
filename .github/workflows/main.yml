name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Sync files to staging server
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_DEPLOYMENT }}
      with:
        args: "-rltgoDzvO --delete"
        source: "./"
        remote_host: "68.66.226.89"
        remote_user: "ssh_deployment"
        target: "/home/psiedu/staging.psi.edu/wp-content/themes/generatepress_child"
        rsh: "ssh -p 7822 -o StrictHostKeyChecking=no"
