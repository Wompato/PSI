name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install lftp
      run: sudo apt-get install -y lftp

    - name: Deploy files via FTP
      run: |
        lftp -c "set ssl:verify-certificate no; open -u ashelton@staging.psi.edu,Q#M=q{^l4MbV -p 21 staging.psi.edu; mirror -R --delete --verbose ./ /wp-content/themes/generatepress_child/"
